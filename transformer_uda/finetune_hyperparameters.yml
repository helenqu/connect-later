method: random
metric:
  goal: minimize
  name: loss
early_terminate:
  type: hyperband
  min_iter: 15
  eta: 2

parameters:
  lp_lr:
    values:
      - 1e-1
      - 1e-2
      - 5e-2
      - 1e-3
  ft_lr: 
    values:
      - 1e-3
      - 5e-4
      - 1e-4
      - 5e-5
      - 1e-5
      - 5e-6
      - 1e-6
  classifier_dropout:
    values:
      - 0.05
      - 0.1
      - 0.15
      - 0.2
      - 0.25
      - 0.3
      - 0.35
      - 0.4
  weight_decay:
    values: 
      - 1e-3
      - 5e-3
      - 1e-2
      - 5e-2
      - 1e-1
      - 5e-1
  lp_epochs: 
    values:
      - 0
      - 5
      - 20
      - 50
      - 100
  ft_epochs: 
    values:
      - 5
      - 50
      - 100
      - 200
